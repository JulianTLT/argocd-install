argo-cd:
  dex:
    enabled: false
  controller:
    enableStatefulSet: true
    args:
      statusProcessors: "50"
      operationProcessors: "25"
    resources:
      requests:
        cpu: "8"
        memory: "8Gi"
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm